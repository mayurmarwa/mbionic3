  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  text-center padding>
    <div class="fullpage" *ngIf="!this.userlist">
        <div class="content">
            <div text-center>
                <ion-spinner name="bubbles"></ion-spinner>
            </div>
        </div>
    </div>


    <ion-list>
        <ion-item text-wrap *ngFor="let item of userlist | async">
            <h3>{{item?.msg}}</h3>
            <p>{{item?.createdAt | date:'dd MMM hh:mm a'}}</p>
        </ion-item>

    </ion-list>
</ion-content>
