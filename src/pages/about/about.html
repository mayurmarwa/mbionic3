<ion-header>

  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding style="background-color:#f0f4f5;">

    <div class="fullpage" *ngIf="!about">
        <div class="content">
            <div text-center>
                <ion-spinner name="bubbles"></ion-spinner>
            </div>
        </div>
    </div>

    <div *ngIf="about">
        <ion-row>
            <ion-col>
                <!--<div class="profile-photo" *ngIf="(about | async)?.photoURL">
                    <img [src]="(about | async)?.photoURL">
                </div>-->
                <div class="profile-photo">
                    <img src="assets/img/about.png">
                </div>
            </ion-col>
        </ion-row>
        <p text-justify>{{ (about | async)?.content }}</p>

        <div text-center style="margin-top:50px">
            <h1>How It Works</h1>
            <ion-list text-center no-lines text-wrap>
                <div text-center>
                    <custom-icon set="mb" name="how1"></custom-icon>
                    <h2>Step 1</h2>
                    <p>{{ (about | async)?.how1 }}</p>
                </div>
                <div text-center>
                    <custom-icon set="mb" name="how2"></custom-icon>
                    <h2>Step 2</h2>
                    <p>{{ (about | async)?.how2 }}</p>
                </div>
                <div text-center>
                    <custom-icon set="mb" name="how3" style="font-size:7em"></custom-icon>
                    <h2>Step 3</h2>
                    <p>{{ (about | async)?.how3 }} </p>
                </div>
                <div text-center>
                    <custom-icon style="font-size: 3em;padding-left: 10px;padding-top: 15px;" set="mb" name="how4"></custom-icon>
                    <h2>Step 4</h2>
                    <p>{{ (about | async)?.how4 }}</p>
                </div>
            </ion-list>
        </div>
    </div>

    <button ion-button clear (click)="openPrivacy()">Privacy Policy</button>

</ion-content>
