<ion-header>

  <ion-navbar>
    <ion-title>Upload Bulk Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
    <div class="fullpage" >
        <div class="content">

            <div *ngIf="uploading">
                <h1>{{this.uploadstatus}}</h1>

            </div>
            <p *ngIf="!uploading">Upload an image of your stock details and our team will add the products to your account</p>

            <!--<img [src]="productImage" *ngIf="productImage != null">-->

            <button *ngIf="!uploading" ion-button icon-left (click)="presentActionSheet()" style="margin-top:40px;">
                <ion-icon name="image"></ion-icon>
                Upload Stock Details Image
            </button>

            <button *ngIf="uploading" ion-button icon-left (click)="presentActionSheet()" style="margin-top:40px;">
                <ion-icon name="image"></ion-icon>
                Upload Another Image
            </button>
            
            </div>
        </div>

</ion-content>
